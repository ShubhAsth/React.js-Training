<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Greeting</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="clock-container">
    <div class="greeting"></div>
    <div class="time"><span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span> <span id="ampm"></span></div>
    <div class="date"><span id="day"></span> <span id="month"></span> <span id="year"></span></div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
